<ion-app>
  <ion-menu menuId="main-menu" content-id="main"> 
    <ion-header>
      <ion-toolbar>
        <ion-title>My CV App</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list>
  
        <ion-menu-toggle>
          <ion-item routerLink="./tabs/personalprofile">
            <ion-icon name="person-outline" slot="start"></ion-icon>
            <ion-label> Personal profile </ion-label>
            </ion-item>
          
        </ion-menu-toggle>
     
      
  <ion-menu-toggle>
    <ion-item routerLink="./tabs/techskills">
      <ion-icon name="bulb-outline" slot="start"></ion-icon>
      <ion-label> Technical skills </ion-label>
      </ion-item>
  </ion-menu-toggle>


  <ion-menu-toggle>
    <ion-item routerLink="./tabs/softskills">
      <ion-icon name="chatbox-ellipses-outline" slot="start"></ion-icon>
      <ion-label> Soft skills </ion-label>
      </ion-item>
  </ion-menu-toggle>


  <ion-menu-toggle>
    <ion-item routerLink="./tabs/teamprojects">
      <ion-icon name="people-circle-outline" slot="start"></ion-icon>
      <ion-label> Team projects </ion-label>
      </ion-item>
  </ion-menu-toggle>
     

  <ion-menu-toggle>
    <ion-item routerLink="./tabs/personalprojects">
      <ion-icon name="person-circle-outline" slot="start"></ion-icon>
      <ion-label> Personal projects </ion-label>
      </ion-item>
  </ion-menu-toggle>


  <ion-menu-toggle>
    <ion-item routerLink="./tabs/hobbies">
      <ion-icon name="bicycle-outline" slot="start"></ion-icon>
      <ion-label> Hobbies </ion-label>
      </ion-item>
  </ion-menu-toggle>
  
  
        
      </ion-list>
      </ion-content>
      </ion-menu>
      <ion-router-outlet id="main"></ion-router-outlet>
      </ion-app>
