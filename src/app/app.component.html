<ion-app>
  <ion-menu menuId="main-menu" content-id="main"> 
    <ion-header>


      <!-- Ion toolbar  -->
      <ion-toolbar>

      <!-- My CV App title  -->
        <ion-title>My CV App</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list>

  <!--Ion-item representing the Personal profile page  -->
  
        <ion-menu-toggle>
          <ion-item routerLink="./tabs/personalprofile">
            <ion-icon name="person-outline" slot="start"></ion-icon>
            <ion-label> Personal profile </ion-label>
            </ion-item>
          
        </ion-menu-toggle>
     
   <!--Ion-item representing the Technical skills page  -->

  <ion-menu-toggle>
    <ion-item routerLink="./tabs/techskills">
      <ion-icon name="bulb-outline" slot="start"></ion-icon>
      <ion-label> Technical skills </ion-label>
      </ion-item>
  </ion-menu-toggle>


     <!--Ion-item representing the Soft skills page  -->

  <ion-menu-toggle>
    <ion-item routerLink="./tabs/softskills">
      <ion-icon name="chatbox-ellipses-outline" slot="start"></ion-icon>
      <ion-label> Soft skills </ion-label>
      </ion-item>
  </ion-menu-toggle>

   <!--Ion-item representing the Team projects page  -->

  <ion-menu-toggle>
    <ion-item routerLink="./tabs/teamprojects">
      <ion-icon name="people-circle-outline" slot="start"></ion-icon>
      <ion-label> Team projects </ion-label>
      </ion-item>
  </ion-menu-toggle>

    <!--Ion-item representing the Personal projects page  -->
     
  <ion-menu-toggle>
    <ion-item routerLink="./tabs/personalprojects">
      <ion-icon name="person-circle-outline" slot="start"></ion-icon>
      <ion-label> Personal projects </ion-label>
      </ion-item>
  </ion-menu-toggle>

      <!--Ion-item representing the Hobbies page  -->


  <ion-menu-toggle>
    <ion-item routerLink="./tabs/hobbies">
      <ion-icon name="bicycle-outline" slot="start"></ion-icon>
      <ion-label> Hobbies </ion-label>
      </ion-item>
  </ion-menu-toggle>
  
  
        
      </ion-list>
      </ion-content>
      </ion-menu>
      <ion-router-outlet id="main"></ion-router-outlet>
      </ion-app>
